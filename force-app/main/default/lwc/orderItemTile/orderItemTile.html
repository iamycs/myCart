<template>
    <div class="content slds-grid slds-gutters">
        <div class="slds-col slds-size_6-of-12 left-center">
        <p class="slds-col title">
            {orderItem.Product2.Name}
        </p>
        </div>
        <div class="slds-col slds-size_2-of-12">
        <p class="slds-align_absolute-center">
            List Price:&nbsp; 
            <lightning-formatted-number
                value={orderItem.UnitPrice}
                format-style="currency"
                currency-code="USD"
            ></lightning-formatted-number>
        </p>
        </div>
        <div class="slds-col slds-size_2-of-12">
            <p class="slds-align_absolute-center">
                Total Price: &nbsp; 
                <lightning-formatted-number
                    value={orderItem.TotalPrice}
                    format-style="currency"
                    currency-code="USD"
                ></lightning-formatted-number>
            </p>
            </div>
            <div class="slds-col slds-size_2-of-12">
                <p class="slds-align_absolute-center">
                    Quantity:&nbsp; 
                    <lightning-formatted-number
                        value={orderItem.Quantity}
                    ></lightning-formatted-number>
                </p>

            </div>
            <div class="slds-col slds-size_1-of-12">
                <lightning-button-icon
                    onclick={deleteOrderItem}
                    icon-name="utility:delete"
                    size="large"
                    variant="bare"
                    class="delete-button"
                ></lightning-button-icon>
            </div>
    </div>

</template>
